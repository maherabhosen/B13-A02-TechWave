<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Assignment02 Techwave Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-[#1A0B2E] text-white m-0 p-0">
    <!-- navbar section -->
    <header class="mx-auto top-0 left-0 w-full">
        <nav class="fixed border border-[#280753] px-50 h-20 flex justify-between items-center mx-auto font-bold top-0 left-0 w-full z-50">
           <div class="flex text-4xl">
            <h1 class="text-4xl">Tach</h1>
            <h1 class="bg-gradient-to-t from-yellow-300 via-pink-600 to-purple-600 bg-clip-text text-transparent">Wave</h1>
            </div>
            <ul class="flex gap-10 font-bold">
                <li>Home</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <button class="font-bold border rounded-3xl bg-gradient-to-tr from-yellow-400 via-pink-600 to-purple-600 py-1.5 px-3 inline-flex items-center gap-1">
                Subscribe 
                <img class="inline-block" src="./assets/ArrowRight.png" alt="icon">
            </button>
        </nav>
    </header>

    <!-- Banner section -->
     <section class="mt-20 relative">
         <div class="items-center">
            <img class="w-full h-auto " src="./assets/hero-bg.png" alt="banner-bg">
            <img class="absolute top-20 right-147 w-83 h-83" src="./assets/hero-circle.png" alt="Hero-circle">
            <img class="absolute top-42 left-174 w-28 h-40" src="./assets/microphone.png" alt="microphone">
            <p class="absolute border rounded-3xl p-4 px-5 pt-3 w-25 h-14 top-25 left-214 bg-[#00FF88] text-black font-bold text-2xl">NEW</p>
            </div>
  <div class="absolute top-[60%] left-1/2 -translate-x-1/2 
              text-center w-full px-4">
    <h1 class="text-6xl mt-6 font-bold">TechWave</h1>

    <p class="mt-3">
      Your daily dose of tech insights, productivity hacks, and personal growth
    </p>

    <div class="flex justify-center gap-3 mt-6">
      <button class="font-bold rounded-3xl 
        bg-gradient-to-r from-yellow-400 via-pink-600 to-purple-600 
        py-2 px-4 inline-flex items-center gap-2">
        <img src="./assets/spotify.png">
        Listen On Spotify
      </button>

      <button class="font-bold border border-[#00FF88] 
        rounded-3xl text-[#00FF88] py-2 px-5 
        inline-flex items-center gap-2">
        <img class="w-6 h-5" src="./assets/message.png">
        Subscribe
      </button>
      </div>
      </div>
    </section>
   
</body>
</html>
